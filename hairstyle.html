<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทรงผมที่เหมาะกับคุณ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ทรงผม</h1>
        <p class="description">โครงหน้าแบบเราเหมาะกับทรงผมแบบไหน?</p>

        <!-- รูปหน้า -->
        <div class="face-section">
            <h2>1. รูปหน้า</h2>
            <img src="https://via.placeholder.com/150" alt="รูปหน้า">
        </div>

        <!-- แนะนำทรงผม -->
        <h2>ทรงผมที่แนะนำ</h2>
        <div class="hairstyle-grid">
            <div class="hairstyle-box">
                <img src="https://via.placeholder.com/150" alt="ทรงผม 1">
                <p>ทรงที่ 1</p>
            </div>
            <div class="hairstyle-box">
                <img src="https://via.placeholder.com/150" alt="ทรงผม 2">
                <p>ทรงที่ 2</p>
            </div>
            <div class="hairstyle-box">
                <img src="https://via.placeholder.com/150" alt="ทรงผม 3">
                <p>ทรงที่ 3</p>
            </div>
            <div class="hairstyle-box">
                <img src="https://via.placeholder.com/150" alt="ทรงผม 4">
                <p>ทรงที่ 4</p>
            </div>
            <div class="hairstyle-box">
                <img src="https://via.placeholder.com/150" alt="ทรงผม 5">
                <p>ทรงที่ 5</p>
            </div>
            <div class="hairstyle-box">
                <img src="https://via.placeholder.com/150" alt="ทรงผม 6">
                <p>ทรงที่ 6</p>
            </div>
        </div>

        <!-- คำอธิบาย -->
        <div class="recommendation">
            <h2>คำอธิบายและคำแนะนำเพิ่มเติม</h2>
            <p>คำอธิบายเกี่ยวกับการเลือกทรงผมตามโครงหน้า พร้อมคำแนะนำในการดูแลเส้นผม...</p>
            <a href="index.html" class="back-link">กลับไปหน้าแรก</a>
        </div>
    </div>
</body>
</html>
